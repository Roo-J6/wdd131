<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <form action="review.html" method="get">
    <div class="form-group">
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Dynamic options will be populated by JavaScript -->
      </select>
    </div>

    <div class="form-group">
      <label>Overall Rating:</label>
      <div id="rating">
        <!-- Star rating options will be populated by JavaScript -->
      </div>
    </div>

    <div class="form-group">
      <label for="installation-date">Date of Installation:</label>
      <input type="date" id="installation-date" name="installation-date" required>
    </div>

    <div class="form-group">
      <label>Useful Features:</label>
      <div id="features">
        <!-- Checkboxes will be populated by JavaScript -->
      </div>
    </div>

    <div class="form-group">
      <label for="review">Written Review:</label>
      <textarea id="review" name="review"></textarea>
    </div>

    <div class="form-group">
      <label for="username">Your Name <span class="optional">(Optional)</span></label>
      <input type="text" id="username" name="username">
    </div>

    <button type="submit">Post Review</button>
  </form>

  <footer>
    <p>&copy; <span id="year"></span> ðŸŒ¸ Ekponoabasi Rufus Udofia ðŸŒ¸<br>Last Modification: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/form.js"></script>
  <script>
    // Set current year and last modification date
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('lastModified').textContent = document.lastModified;
  </script>
</body>
</html>
